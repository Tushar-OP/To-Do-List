<!DOCTYPE html>
<html>
  <head>
    <title>Javascript + DOM</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee|Jomolhari|Kaushan+Script&display=swap|Leckerli+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Belleza&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
      <h2 class="header">Welcome<br>To New
      &  Productive Day <br>With <span> To-to-Do!</span> </h2>
      
   <div class="welcm-img">
    <img src="ingmar-hoogerhoud-ghTxlvNwYsU-unsplash.jpg" alt="" id="welcm">
   </div>

    <a href="#todolist" class="float">
      <img src="_ionicons_svg_md-arrow-round-down.svg" alt="" title="Go to To-Dos">
    </a>  

    <div class="grid-img">
      <img src="galymzhan-abdugalimov-ICW6QYOcdlg-unsplash.jpg" alt="">
      <p>Write down all the tasks you need to complete, because affirmation is a good quality!</p>
      
      <p>Keep tabs on the task, don't miss out</p>
      <img src="glenn-carstens-peters-RLw-UC03Gwc-unsplash.jpg" alt="">
      
      <img src="isaac-smith-8XlMU62ii8I-unsplash.jpg" alt="">
      <p>Complete all the task </p>
    </div>
    
    <div class="grid">
      <img src="" alt="">
    </div>
    <div id="todolist">
      <h1>ToDo List</h1>
      <br><br>
      <input id="userinput" type="text" placeholder="Enter" />
      <button id="enter">Enter</button>
      <ul>
        <div id="Notebook" class="borderlist">
          <li onclick="taskdone(this.parentElement.id)" ondblclick="Priority(this.parentElement.id)">Notebook</li>
          <button onclick="DelTask(this.parentElement.id)">X</button>
        </div>
        <div id="Jello" class="borderlist">
          <li onclick="taskdone(this.parentElement.id)" ondblclick="Priority(this.parentElement.id)">Jello</li>
          <button onclick="DelTask(this.parentElement.id)">X</button>
        </div>
        <div id="Spinach" class="borderlist">
          <li onclick="taskdone(this.parentElement.id)" ondblclick="Priority(this.parentElement.id)">Spinach</li>
          <button onclick="DelTask(this.parentElement.id)">X</button>
        </div>
        <div id="Rice" class="borderlist">
          <li onclick="taskdone(this.parentElement.id)" ondblclick="Priority(this.parentElement.id)">Rice</li>
          <button onclick="DelTask(this.parentElement.id)">X</button>
        </div>
        <div id="Birthday Cake" class="borderlist">
          <li onclick="taskdone(this.parentElement.id)" ondblclick="Priority(this.parentElement.id)">Birthday Cake</li>
          <button onclick="DelTask(this.parentElement.id)">X</button>
        </div>
        <div id="Candles" class="borderlist">
          <li onclick="taskdone(this.parentElement.id)" ondblclick="Priority(this.parentElement.id)">Candles</li>
          <button onclick="DelTask(this.parentElement.id)">X</button>
        </div>
        <div id="Book" class="borderlist">
          <li onclick="taskdone(this.parentElement.id)" ondblclick="Priority(this.parentElement.id)">Book</li>
          <button onclick="DelTask(this.parentElement.id)">X</button>
        </div>
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
